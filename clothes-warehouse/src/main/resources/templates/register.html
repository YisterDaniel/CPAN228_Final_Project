<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Register</h2>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    <form method="post" th:action="@{/register-alt}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Choose a password" required />
                            <input type="hidden" name="role" value="USER" />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">
                        Already have an account?
                        <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
